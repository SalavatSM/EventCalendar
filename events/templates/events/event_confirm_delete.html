<!DOCTYPE html>
<html>
<head>
    <title>Delete Event</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ event.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'event-detail' event.id %}">Cancel</a>
</body>
</html>
